<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Iniciar sesión</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicia sesión</h2>
        <form id="loginForm">
            <label for="email">Correo:</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <!-- Opción para mostrar/ocultar la contraseña -->
            <label for="showPassword">
                <input type="checkbox" id="showPassword"> Mostrar contraseña
            </label>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="registerLink">Regístrate</a></p>
        <p><a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a></p>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
