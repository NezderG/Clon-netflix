            <h2>The Eminem</h2>
            <div class="row-posters">
                <img src="img/mockingbird.jpg" alt="Mockingbird" 
                     data-synopsis="“Mockingbird” es una canción de Eminem del álbum *Encore* lanzado en 2004. En esta emotiva balada, Eminem se dirige a su hija, Hailie, y reflexiona sobre las dificultades y los desafíos que han enfrentado como familia. A lo largo de la canción, Eminem expresa su amor y devoción hacia ella, lamentando las luchas que tuvo que atravesar y sus ausencias debido a su carrera. La letra destaca su deseo de proporcionar una vida mejor y su intención de siempre estar presente, a pesar de los obstáculos. “Mockingbird” es conocida por su sinceridad y vulnerabilidad, convirtiéndola en una de las canciones más personales y conmovedoras de Eminem." 
                     data-audio="audio/Eminem - Mockingbird (sub. español).mp3">
                <img src="img/songs/lost-yourself-cover.jpg" alt="lose yourself" 
                     data-synopsis="“Lose Yourself” es una canción de Eminem lanzada en 2002 como parte de la banda sonora de la película *8 Mile*, en la que él protagoniza. La canción aborda la lucha por aprovechar las oportunidades y no dejarse llevar por el miedo al fracaso. Eminem relata la historia de un aspirante a rapero que enfrenta la presión de su entorno y las expectativas, describiendo su determinación y su deseo de triunfar en la música. Con un ritmo intenso y una producción poderosa, “Lose Yourself” se ha convertido en un himno motivacional sobre la perseverancia, la autoconfianza y la importancia de aprovechar cada momento. La canción ganó el Premio de la Academia a la Mejor Canción Original, siendo la primera rap en recibir este honor." 
                     data-audio="audio/Lose Yourself - Eminem.mp3">
                     <img src="img/songs/Temporary.png" alt="Temporary" 
                     data-synopsis="La canción temporary de Eminem, con Skylar Grey, es una emotiva carta de despedida a su hija Hailie Jade, donde aborda sus miedos sobre la muerte y el impacto de su ausencia. Eminem expresa su profundo amor paternal y busca consolar a Hailie, asegurándole que el dolor es temporal y que siempre la protegerá. La colaboración de Skylar Grey añade un tono melancólico y esperanzador, reforzando que, a pesar de la tristeza, también hay espacio para momentos felices. En esencia, Temporary explora la paternidad, el amor y la resiliencia ante la pérdida." 
                     data-audio="audio/Eminem - Temporary (feat. Skylar Grey) [Official Music Video].mp3">
                <img src="img/songs/Without Me.png" alt="Without Me" 
                     data-synopsis="La canción Without Me de Eminem, lanzada en 2002 como parte de su álbum *The Eminem Show*, es un regreso triunfal del rapero, en el que aborda su papel en la industria musical y la controversia que lo rodea. Con un ritmo pegajoso y enérgico, Eminem se burla de sus detractores y critica a aquellos que intentan censurarlo. La letra es audaz y provocativa, y se caracteriza por su estilo ingenioso y humorístico.

                     A lo largo de la canción, Eminem se presenta como una figura necesaria en la cultura pop, sugiriendo que su ausencia dejaría un vacío significativo. También hace referencia a su vida personal y a la atención mediática que recibe, mientras reafirma su identidad como un artista provocador y auténtico. Without Me es un himno de confianza que celebra la individualidad y la resiliencia frente a la crítica." 
                     data-audio="audio/Eminem - Without Me (Official Music Video).mp3">
                <img src="img/songs/the real slim shady.jpg" alt="The Real Slim Shady" 
                     data-synopsis="The Real Slim Shady es una de las canciones más icónicas de Eminem, lanzada en 2000 como parte de su álbum *The Marshall Mathers LP*. La canción es una crítica mordaz a la cultura pop y la industria musical, donde Eminem se presenta como una figura provocativa que desafía las expectativas y estereotipos. A lo largo de la letra, utiliza su característico humor oscuro y su ingenio para abordar temas como la fama, la identidad y la autenticidad.

                     El estribillo, pegajoso y memorable, destaca la búsqueda de la verdad en un mundo lleno de falsedades. Eminem también menciona a otros artistas y figuras públicas, resaltando su propia singularidad en medio de un mar de imitaciones. La producción, con un ritmo contagioso y un estilo distintivo, consolidó a The Real Slim Shady como un himno de empoderamiento y rebeldía, y ayudó a catapultar a Eminem a la cima de la industria musical.." 
                     data-audio="audio/The Real Slim Shady by Eminem Eminem.mp3">
                <img src="img/songs/Superman.jpg" alt="Superman" 
                     data-synopsis="Superman es una canción de Eminem del álbum *The Eminem Show* lanzado en 2002. En esta pista, Eminem aborda su fama, relaciones personales y la lucha entre su vida pública y privada. La letra mezcla su característico estilo provocador con vulnerabilidad, mientras se presenta como un “superhéroe” que lucha con las expectativas de los demás y sus propias inseguridades. Eminem también habla sobre sus experiencias con mujeres, destacando su dificultad para mantener relaciones estables debido a su estilo de vida y la presión de la fama. La producción, con un ritmo suave y melódico, contrasta con las letras intensas y honestas, convirtiendo Superman en una reflexión sobre la complejidad de ser una figura pública." 
                     data-audio="audio/Superman.mp3">
                     <img src="img/songs/somebody me.png" alt="Somebody Save Me" 
                     data-synopsis="La canción Somebody Save Me de Eminem, con Jelly Roll, aborda su lucha contra la adicción y el arrepentimiento. Eminem expresa su dolor por no estar presente en momentos importantes de la vida de sus hijas, Hailie y Alaina, y su deseo desesperado de liberarse de sus demonios internos. La letra revela su sentimiento de indignidad como padre, acentuado por recuerdos de eventos perdidos y su ciclo de autodestrucción. La colaboración con Jelly Roll añade una capa emocional, reflejando la vulnerabilidad de Eminem. La canción destaca la devastación de la adicción y la importancia de buscar ayuda, subrayando que siempre hay esperanza y posibilidad de redención." 
                     data-audio="audio/Eminem - Somebody Save Me (feat. Jelly Roll) [Official Music Video].mp3">
                <img src="img/songs/Houdini.jpg" alt="Houdini" 
                     data-synopsis="La canción *Houdini* de Eminem es una poderosa declaración de autoconfianza y provocación, donde el rapero reafirma su lugar en la industria musical. Con una introducción de Paul Rosenberg que establece un tono desafiante, Eminem muestra su energía renovada y habilidad lírica, haciendo referencia a su éxito anterior *Without Me*. Utiliza metáforas, como la de Houdini, para expresar su capacidad de desaparecer y reaparecer ante sus críticos, mientras también aborda su lucha contra la adicción. Lanzada como sencillo principal de su álbum *The Death of Slim Shady (Coup de Grâce)*, *Houdini* reafirma su estatus como uno de los mejores raperos, celebrando su regreso y enfrentando sus demonios personales." 
                     data-audio="audio/Houdini.mp3">
                <img src="img/songs/Till I Collapse.jpg" alt="Till I Collapse" 
                     data-synopsis="Till I Collapse es una canción del rapero Eminem, lanzada en su álbum The Eminem Show en 2002. La pista destaca por su intensa energía y lírica motivacional. Eminem habla sobre la perseverancia y la determinación en la búsqueda de sus sueños, a pesar de los desafíos y las críticas. La producción, con un ritmo poderoso y una instrumentación contundente, complementa su entrega apasionada. La canción ha resonado profundamente en la cultura popular y es a menudo utilizada como un himno de superación personal, especialmente en el ámbito deportivo. La colaboración con el productor Jeff Bass y el uso de un sample de la canción Remember the Name de Fort Minor también contribuyen a su impacto duradero." 
                     data-audio="audio/Till I Collapse.mp3">
            </div>

                <img src="img/songs/Sebastián Yatra Mau y Ricky - Ya No Tiene Novio (Official Video).jpg" alt="Ya no tiene novio" 
                     data-synopsis="*Ella No Tiene Novio* es una canción de Sebastián Yatra lanzada en 2018, que fusiona el pop con el reguetón. La letra cuenta la historia de un hombre que está interesado en una chica que aparentemente no tiene pareja y con la que desea iniciar una relación. El tema refleja los sentimientos de atracción, coqueteo y expectativa de un romance que aún no se ha concretado." 
                     data-audio="audio/Sebastián Yatra Mau y Ricky - Ya No Tiene Novio (Official Video).mp3">
                <img src="img/songs/maluma-borro-cassette-vid-2016-billboard-1548.jpg" alt="Borro Cassette" 
                     data-synopsis="Borró Cassette es una canción del cantante colombiano Maluma, lanzada en 2015. La canción trata sobre una historia de una mujer que decide olvidar o borrar lo sucedido después de una noche de fiesta y de descontrol, en la que tuvo un encuentro con el protagonista. Ella actúa como si no recordara lo que pasó, mientras él intenta confrontarla sobre la situación. La canción tiene un ritmo pegajoso de reguetón y fue un éxito en varios países, consolidando a Maluma como una figura importante en la música urbana." 
                     data-audio="audio/Maluma - Borro Cassette.mp3">
                     <img src="img/songs/la camisa negra.jpg" alt="La Camisa Negra" 
                     data-synopsis="La canción La Camisa Negra de Juanes es una mezcla de ritmos latinos con influencias del rock y la música popular. En ella, el protagonista expresa su tristeza y dolor por una ruptura amorosa, simbolizando su luto a través de una camisa negra. La prenda se convierte en un símbolo de su sufrimiento y desamor, ya que, aunque en el pasado todo era colorido y lleno de vida, ahora solo siente tristeza y amargura. La canción fue muy popular por su pegajoso ritmo y ha sido interpretada como una metáfora del duelo emocional." 
                     data-audio="audio/Juanes - La Camisa Negra (Lyrics letra).mp3">
                <img src="img/songs/Adan y eva.jpg" alt="Adan Y Eva" 
                     data-synopsis="Adán y Eva de Paulo Londra es una canción lanzada en 2018 que fusiona trap y pop con una temática romántica. Londra compara una relación amorosa con la historia bíblica de Adán y Eva, presentando a los protagonistas como dos personas que, a pesar de las dificultades externas, mantienen una conexión genuina. La canción destaca por su mensaje sobre el amor libre y auténtico, desafiando las normas sociales, y se convirtió en un gran éxito por su letra pegajosa y cercana." 
                     data-audio="audio/Paulo Londra - Adan y Eva (Letra Lyrics).mp3">
                <img src="img/songs/ajena.jpg" alt="Ajena" 
                     data-synopsis="La letra de la canción habla de un amor imposible o prohibido, ya que la persona amada pertenece a alguien más. En ella, el protagonista expresa su deseo por esa persona ajena, es decir, que no le pertenece, pero al mismo tiempo, reconoce la barrera moral y emocional que implica esa situación.                     El tema tiene el ritmo contagioso y alegre del merengue, contrastando con la temática de un amor frustrado. Esta mezcla de tristeza en la letra y alegría en la música es común en el género, lo que genera un contraste interesante." 
                     data-audio="audio/Eddy Herrera - Ajena Lyrics Letra.mp3">
                <img src="img/songs/la carretera.jpg" alt="La Carretera" 
                     data-synopsis="de Natalia Lafourcade es una canción que refleja un profundo sentido de conexión con las raíces y el origen personal. En la canción, Lafourcade explora temas como el amor, la identidad y el arraigo cultural. A través de la letra, expresa que, aunque pueda enfrentar desafíos o distancias, siempre lleva consigo sus raíces, lo que representa tanto sus orígenes como sus emociones más profundas.                     El significado de la canción gira en torno a la idea de que nuestras raíces son una parte esencial de quienes somos, y por más que tratemos de alejarnos, siempre estarán presentes en nuestro interior." 
                     data-audio="audio/Prince Royce - La Carretera (Letra Lyrics).mp3">
                     <img src="img/songs/Hasta la Raiz.jpg" alt="Hasta La Raiz" 
                     data-synopsis="La canción Somebody Save Me de Eminem, con Jelly Roll, aborda su lucha contra la adicción y el arrepentimiento. Eminem expresa su dolor por no estar presente en momentos importantes de la vida de sus hijas, Hailie y Alaina, y su deseo desesperado de liberarse de sus demonios internos. La letra revela su sentimiento de indignidad como padre, acentuado por recuerdos de eventos perdidos y su ciclo de autodestrucción. La colaboración con Jelly Roll añade una capa emocional, reflejando la vulnerabilidad de Eminem. La canción destaca la devastación de la adicción y la importancia de buscar ayuda, subrayando que siempre hay esperanza y posibilidad de redención." 
                     data-audio="audio/Natalia Lafourcade - Hasta la Raíz (Audio).mp3">
                <img src="img/Bailando Solo.jpg" alt="Bailando Solo" 
                     data-synopsis="Bailando Solo es una canción de la banda chilena Los Bunkers, lanzada en su álbum La Velocidad de la Luz (2013). La letra habla sobre el sentimiento de soledad y desolación, representado a través de la imagen de una persona bailando sola. A lo largo de la canción, se exploran emociones de abandono, tristeza y el deseo de escapar de una realidad dolorosa.

                     El tema conecta con aquellos momentos en que alguien se siente solo, incluso estando rodeado de gente, y cómo el baile se convierte en una expresión de esa tristeza interna." 
                     data-audio="audio/Bailando Solo - Los Bunkers (letra).mp3">
                <img src="img/songs/Colapso.jpg" alt="Colapso" 
                     data-synopsis="es una canción de la banda chilena Los Bunkers, lanzada en su álbum La Velocidad de la Luz (2013). La letra habla sobre el sentimiento de soledad y desolación, representado a través de la imagen de una persona bailando sola. A lo largo de la canción, se exploran emociones de abandono, tristeza y el deseo de escapar de una realidad dolorosa.

                     data-audio="audio/Colapso.mp3">
